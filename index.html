<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz by Kurt Jensen</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Timed Code Quiz</h1>
        <nav>
        </nav> 
    </header>

    <main>
        <a href="#" id="start">Start Quiz</a>
        <section id="quiz">
            <aside id="timer">time remaining <span id="time">90</span>
            </aside>
            <h3 id="question"></h3>
            <button id="mc1"></button><br>
            <button id="mc2"></button><br>
            <button id="mc3"></button><br>
            <button id="mc4"></button>
        </section>
        <aside id="score">questions correct <span id="correct">0</span>
            <div id="save-score">
            <label for="initials">Enter your initials to save your score:</label>
            <input id="initials" name="initials"><input id="submit" type="submit" value="Submit">
            </div> 
        </aside>
        <aside id="feedback">
            <hr />
            <p id="message">Yo, fr?</p>
            
        </aside>
        <a href="#" id="showscores">Show High Scores</a>
        <div id="highscores"></div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
